<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GeekTim">
    <title>Result Summary Component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="result">
                <div class="result-header">
                    <h1>Your Result</h1>
                </div>

                <div class="result-figures">
                    <h2>76</h2>
                    <h3>of 100</h3>
                </div>

                <div class="result-head-comment">
                    <h2>Great</h2>
                </div>

                <div class="result-comment">
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary">
                <div class="summary-header">
                    <h2>Summary</h2>
                </div>

                <div class="reaction-container">
                    <div class="reaction one">
                        <div class="shift"><img src="icon-reaction.svg" alt="reaction-icon"><p>Reaction</p></div>
                        <p class="med">80 <span> / 100</span></p>
                    </div>

                    <div class="reaction two">
                        <div class="shift"><img src="icon-memory.svg" alt="memory-icon"><p>Memory</p></div>
                        <p class="med">92 <span> / 100</span></p>
                    </div>

                    <div class="reaction three">
                        <div class="shift"><img src="icon-verbal.svg" alt="verbal-icon"><p>Verbal</p></div>
                        <p class="med">61 <span> / 100</span></p>
                    </div>

                    <div class="reaction four">
                        <div class="shift"><img src="icon-visual.svg" alt="visual-icon"><p>Visual</p></div>
                        <p class="med">72 <span> / 100</span></p>
                    </div>
                </div>

                <div class="summary-btn">
                    <p><a href="#">Continue</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
